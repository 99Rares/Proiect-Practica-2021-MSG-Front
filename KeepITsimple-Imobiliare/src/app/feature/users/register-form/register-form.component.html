<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" appPasswordsMatch>
    <div class="row">
      <mat-form-field>
        <mat-label i18n="Firstname|Desc for firstname@@firstname">Firstname</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label i18n="Lastname|Desc for lastname@@lastname">Lastname</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label i18n="Email|Desc for email@@email">Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label i18n="PasswordReg|Desc for passwordReg@@passwordReg">Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label i18n="ConfirmPasswordReg|Desc for passwordRegConfirm@@passwordRegConfirm">Confirm Password</mat-label>
        <input matInput formControlName="passwordConfirm" type="password">
      </mat-form-field>
    </div>
    <div *ngIf="registerForm.errors?.passwordsMustMatchValidator && (registerForm.touched || registerForm.dirty)" class="passwords-do-not-match-error-message" i18n="PasswordsNotMatchReg|Password do not match MessageReg@@passwordsNotMatchReg">
      Passwords do not match!
    </div>
    <br>
    <div class="row">
      <button mat-raised-button color="primary" type = "submit" class="register-button" i18n="RegisterButton|Button for register@@registerButton">Register</button>
    </div>
    <br>
    <div class="row">
      <a class="login-link" [routerLink]="['/login']" i18n="redirectToLogin|Redirect user to login@@redirectToLogin">Ai deja cont? Autentifica-te!</a>
    </div>

  </form>
</div>
